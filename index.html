<!DOCTYPE html>
<html lang="en">
<head>

    <title>Landing Page</title>
</head>
<body>

        </div>

            <p class="quote">This is some quote</p>
        </div>
        <div class="signup-section">
            <div>
                <p class="punchline-signup-section"></p>
                <p class="Signup-instruction">Sign up for our product by clicking that button right over there!</p>
            </div>
